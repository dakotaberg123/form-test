<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>

    <!-- FORM START -->
   <div class="row">

    <div class="large-6 columns">

      <form action="">

        <label>Name
          <input type="text" placeholder="Enter Yo Name!">
        </label>

        <label>Choose Your Favorite</label>
          <input type="radio" name="pokemon" value="Green" id="pokemonRed"><label for="pokemonGreen">Green</label>
          <input type="radio" name="pokemon" value="Blue" id="pokemonBlue"><label for="pokemonBlue">Blue</label>
          <input type="submit">

        <div class="row collapse">
          <div class="small-3 large-2 columns">
            <span class="prefix">Homepage</span>
          </div>
          <div class="small-9 large-10 columns">
            <input type="text" placeholder="Enter your URL...">
          </div>
        </div>

      </form>

    </div>

   </div>
    <!-- FORM END -->



    <!-- New Form Start -->
      <div class="row">
        <div class="columns large-6">
          <form action"" data-abide>
          <label for="name">Name</label>
          <input type="text" name="name" required>
          <small class="error">COME BACK TO ME!</small>

          <label for="cvv">CVV Code</label>
          <input type="cvv" name="cvv" placeholder="123" required>
          <small class="error">WE WONT SELL YOUR INFORMATION, TOO MANY TIMES.</small>

          <label for="test">Test</label>
          <input type="text" name="test">
          </form>
      </div>
      </div>



    <!-- New Form End -->


    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
